<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="setup-page">
        <div class="main-set">
            <h1 class="heading"> Installation</h1>
            <div class="main-info">
            <p>1) Go to <a href="https://ai.google.dev/gemini-api">Google AI Studio</a></p>
            <p>2) Create Your API key and copy it</p>
            <p>3) Click on the installed broswer extension</p>
            <p>4) Paste the API key in the input field</p>
            <p>5) Click on the save button</p>
            <p>6) You are good to go</p>
            </div>
        </div>
    </div>
</body>
